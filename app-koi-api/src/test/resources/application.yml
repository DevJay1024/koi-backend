spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
        default_batch_fetch_size: 1000
    hibernate:
      ddl-auto: create
    open-in-view: false

security:
  jwt:
    expire-length:
      access-token: 300000 # 5분
      refresh-token: 604800000 # 1주일
    secret-key: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa=
    refresh-secret-key: bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb=

